[General]
# 输入视频目录
INPUT_DIRECTORY = input

# 输出视频目录
OUTPUT_DIRECTORY = output_videos

# 需要遮挡的关键字，用逗号分隔
KEYWORDS = key1, key2

# 一级检测间隔（粗检测，单位：帧）
PRIMARY_DETECTION_INTERVAL = 1000

# 二级检测间隔（中检测，单位：帧）
SECONDARY_DETECTION_INTERVAL = 100

# 最大线程数（建议设为CPU核心数）
MAX_WORKERS = 4

# 已处理文件记录日志
PROCESSED_LOG = processed_files.txt

# Tesseract OCR路径（如果不在系统PATH中需要指定）
# Windows示例: TESSERACT_PATH = C:\Program Files\Tesseract-OCR\tesseract.exe
#  Linux示例: TESSERACT_PATH = /usr/bin/tesseract
#  macOS示例: TESSERACT_PATH = /usr/local/bin/tesseract
TESSERACT_PATH = C:\cygwin64\bin\tesseract.exe
    